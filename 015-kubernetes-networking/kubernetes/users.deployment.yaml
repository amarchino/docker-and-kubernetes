apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: marchino/kub-demo-users:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
      - name: auth
        image: marchino/kub-demo-auth:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
